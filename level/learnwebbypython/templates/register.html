{% extends '__base__.html' %}

{% block title %}注册{% endblock %}

{% block beforehead %}

<script>

function validateEmail(email) {
    var re = /^[a-z0-9\.\-\_]+\@[a-z0-9\-\_]+(\.[a-z0-9\-\_]+){1,4}$/;
    return re.test(email.toLowerCase());
}

$(function () {
    $('ul.t-active li:last-child').addClass('active');
    var vm = new Vue({
        el: '#vm',
        data: {
            name: '',
            email: '',
            password1: '',
            password2: ''
        },
        methods: {
            submit: function (event) {
                event.preventDefault();
                var $form = $('#vm');
                if (! this.name.trim()) {
                    return $form.showFormError('请输入名字');
                }
                if (! validateEmail(this.email.trim().toLowerCase())) {
                    return $form.showFormError('请输入正确的Email地址');
                }
                if (this.password1.length < 6) {
                    return $form.showFormError('口令长度至少为6个字符');
                }
                if (this.password1 !== this.password2) {
                    return $form.showFormError('两次输入的口令不一致');
                }
                var email = this.email.trim().toLowerCase();
                $form.postJSON('/api/users', {
                    name: this.name.trim(),
                    email: email,
                    password: CryptoJS.SHA1(email + ':' + this.password1).toString()
                }, function (err, r) {
                    if (err) {
                        return $form.showFormError(err);
                    }
                    return location.assign('/');
                });
            }
        }
    });
    $('#vm').show();
});

</script>

{% endblock %}

{% block content %}

    <div class="container-small">
        <h1><a href="/"><b class="font-Y">欢迎注册！</b></a></h1>
        <form id="vm" v-on="submit: submit">
            <div class="alert alert-warning alert-dismissible hidden">
                <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
                <span class="glyphicon glyphicon-exclamation-sign"></span>
            </div>
            <div class="form-group">
                <label class="" for="for-name">用户名:</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-user fa-fw"></i>
                    </div>
                    <input v-model="name" type="text" id="for-name" placeholder="用户名" class="form-control">
                </div>
                
            </div>
            <div class="form-group">
                <label class="" for="for-email">电子邮件:</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-envelope-o fa-fw"></i>
                    </div>
                    <input v-model="email" type="text" id="for-email" placeholder="email@example.com" class="form-control">
                </div>
                
            </div>
            <div class="form-group">
                <label class="" for="for-password">输入密码:</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-key fa-fw"></i>
                    </div>
                    <input v-model="password1" type="password" id="for-password" placeholder="输入密码" class="form-control">
                </div>
                
            </div>
            <div class="form-group">
                <label class="" for="for-password">重复密码:</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-key fa-fw"></i>
                    </div>
                    <input v-model="password2" type="password" id="for-password" placeholder="重复密码" class="form-control">
                </div>
                
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"><i class="glyphicon glyphicon-user"></i> 注册</button>
            </div>
        </form>
    </div>
    
{% endblock %}
