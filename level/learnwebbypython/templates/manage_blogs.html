{% extends '__base__.html' %}
{% block title %}日志{% endblock %}
{% block beforehead %}
<script>
function initVM(data){
    var vm=new Vue({
        el:'#vm',
        data:{
            blogs:data.blogs,
            page:data.page
        },
        methods:{
            edit_blog:function (blog){
                location.assign('/manage/blogs/edit?id='+blog.id);
            },
            delete_blog:function(blog){
                if (confirm('确认要删除“'+'blog.name'+'”？删除后不可恢复！')){
                    postJSON('api/blogs/'+blog.id+'/delete',function(err,r){
                        if (err){
                            return alert(err.message||err.error||err);
                        }
                        refresh();
                    });
                }
            }
        }
    });
}
$(function(){
        $('ul.to-active li:nth-child(2)').addClass('active');
    });
$(function(){
    getJSON('/api/blogs',{
        page:{{page_index}}
    },function (err,results){
        if (err){
            return fatal(err);
        }
        $('#loading').hide();
        initVM(results);
    });
});
</script>
{% endblock %}
{% block content %}
    <div class="col-xs-12">
        <ul class="breadcrumb">
            <li><a href="/manage/comments">评论</a></li>
            <li class="active"><span>日志</span></li>
            <li v-if="user.admin"><a href="/manage/users">用户</a></li>
        </ul>
    </div>
    <div id="error" class="col-xs-12">
    </div>
    <div id="loading" class="col-xs-12 center-text">
        <span><i class="fa fa-spinner fa-pulse fa-lg"></i>正在加载...</span>
    </div>
    <div id="vm" class="col-xs-12">
        <a href="/manage/blogs/create" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>新日志</a>
        <div class="panel panel-order">                   
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col-xs-5">标题/摘要</th>
                        <th class="col-xs-2">作者</th>
                        <th class="col-xs-3">创建时间</th>
                        <th class="col-xs-2">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-repeat="blog:blogs">
                        <td>
                            <a target="_blank" v-attr="href:'/blog/'+blog.id" v-text="blog.name"></a>
                        </td>
                        <td>
                            <a target="_blank" v-attr="href:'/blog/'+blog.user_id" v-text="blog.user_name"></a>
                        </td>
                        <td>
                            <span v-text="blog.created_at.toDateTime()"></span>
                        </td>
                        <td>
                            <a href="#0" v-on="click:edit_blog(blog)"><i class="glyphicon glyphicon-edit"></i></a>
                            <a href="#0" v-on="click:delete_blog(blog)"><i class="glyphicon glyphicon-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div v-component="pagination" v-with="page"></div>
    </div>
{% endblock %}
